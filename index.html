<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board-container">
        test
        <div class="row mb-2">
            <div class="col cell #cell-1-1"></div>
            <div class="col cell #cell-1-2"></div>
            <div class="col cell #cell-1-3"></div>
            <div class="col cell #cell-1-4"></div>
            <div class="col cell #cell-1-5"></div>
        </div>
        <div class="row mb-2">
            <div class="col cell #cell-2-1"></div>
            <div class="col cell #cell-2-2"></div>
            <div class="col cell #cell-2-3"></div>
            <div class="col cell #cell-2-4"></div>
            <div class="col cell #cell-2-5"></div>
        </div>
        <div class="row mb-2">
            <div class="col cell #cell-3-1"></div>
            <div class="col cell #cell-3-2"></div>
            <div class="col cell #cell-3-3"></div>
            <div class="col cell #cell-3-4"></div>
            <div class="col cell #cell-3-5"></div>
        </div>
        <div class="row mb-2">
            <div class="col cell #cell-4-1"></div>
            <div class="col cell #cell-4-2"></div>
            <div class="col cell #cell-4-3"></div>
            <div class="col cell #cell-4-4"></div>
            <div class="col cell #cell-4-5"></div>
        </div>
        <div class="row mb-2">
            <div class="col cell #cell-5-1"></div>
            <div class="col cell #cell-5-2"></div>
            <div class="col cell #cell-5-3"></div>
            <div class="col cell #cell-5-4"></div>
            <div class="col cell #cell-5-5"></div>
        </div>
        <div class="row mb-2">
            <div class="col cell #cell-6-1"></div>
            <div class="col cell #cell-6-2"></div>
            <div class="col cell #cell-6-3"></div>
            <div class="col cell #cell-6-4"></div>
            <div class="col cell #cell-6-5"></div>
        </div>
    </div>
    <div class="keyboard-container">
        <div class="keyboard-container-top d-flex justify-content-center">
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">W</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">Q</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">E</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">R</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">T</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">Y</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">U</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">I</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">O</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn" data-bs-toggle="button">P</button>
        </div>
        <div class="keyboard-container-middle d-flex justify-content-center">
            <button type="button" class="btn btn-secondary btn-lg letter-btn">S</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">D</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">A</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">F</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">G</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">H</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">J</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">K</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">L</button>
        </div>
        <div class="keyboard-container-bottom d-flex justify-content-center">
            <button type="button" class="btn btn-secondary btn-lg larger-btn" id="enter-button">Enter</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">Z</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">X</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">C</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">V</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">B</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">N</button>
            <button type="button" class="btn btn-secondary btn-lg letter-btn">M</button>
            <button type="button" class="btn btn-secondary btn-lg larger-btn" id="backspace-button" ></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
